</head>

                        <span class="header_text">Logo</span> -->
                </a>
            </li>


            <li>
                <a class="header_button" href="./PaginaSchedulePatientV2.html">
                    <span class="header_icon"> <i class="fas fa-calendar-plus"></i> </span>
                    <span class="header_text">Program</span>
                </a>
            </li>

            <li>
                <a class="header_button">
                    <span class="header_icon"> <i class="fas fa-plus"></i> </span>

                </a>
                <ul class="header_button__login">
                    <li>
                        <a class="header_button" href="./PaginaResetPassPatient.html">

                    </li>
                    <li>
                        <a class="header_button" href="./index_patient.html">
                            <span class="header_icon"> <i class="fas fa-screwdriver"></i> </span>

                        </a>
                    </li>
                
                </ul>

            </li>

            <li>
                <a class="header_button">
                    <span class="header_icon"> <i class="fas fa-cubes"></i> </span>

                </a>
                <ul class="header_button__login">
                    <li>
                        <a class="header_button" href="./PaginaResetPassPatient.html">

                        </a>
                    </li>
                    <li>
                        <a class="header_button" href="./index_patient.html">
                            <span class="header_icon"> <i class="fas fa-dolly"></i> </span>
                            <span class="header_text">Comanda</span>
                        </a>
                    </li>
                    <li>
                        <a class="header_button" href="./index_patient.html">

        </ul>
    </header>



    <main>
        <div class="admin-date">
            <div class="admin-date__import">
                <div class="admin-date__import__txt">
                    <h1>Importa date</h1>
                </div>
                
                <div class="admin-date__import__categorie">
                    <select id="admin-date__import__categorie">
                        <option value="Default"  selected>Categorie</option>
                        <option value="General">General</option>
                        <option value="Programari">Programari</option>
                        <option value="Stoc">Stoc</option>
                        <option value="Comenzi">Comenzi</option>
                    </select>
                </div>
                <div class="admin-date__import__format">
                    <select id="admin-date__import__format">
                        <option value="Default" selected>Format</option>
                        <option value="JSON">JSON</option>
                        <option value="CSV">CSV</option>
                    </select>
                </div>
                <div class="admin-date__import__file">
                    <input type="file" accept=".csv, .json" id="admin-date__import__file">
                </div>
                <div class="admin-date__import__button">
                    <button type="button" id="admin-date__import__button">Importa</button>
               </div>

            </div>
            
            <div class="admin-date__export">
                <div class="admin-date__export__txt">
                    <h1>Exporta date </h1>
                </div>
                
                <div class="admin-date__export__categorie">
                    <select id="admin-date__export__categorie">
                        <option value="Default" selected>Categorie</option>
                        <option value="General">General</option>
                        <option value="Programari">Programari</option>
                        <option value="Stoc">Stoc</option>
                        <option value="Comenzi">Comenzi</option>
                    </select>
                </div>

                <div class="admin-date__export__format">
                    <select id="admin-date__export__format">
                        <option value="Default" selected>Format</option>
                        <option value="JSON">JSON</option>
                        <option value="CSV">CSV</option>
                        <option value="PDF">PDF</option>
                    </select>
                </div>
                <div class="admin-date__export__button">
                    <button type="button" id="admin-date__export__button">Exporta</button>
               </div>
            </div>

            
        </div>
       
    </main>



</body>
