<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/PaginaExportImportDateAdmin.css">
    <script src="https://kit.fontawesome.com/9ab9988c3d.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/jpg" href="./images/favicon.png" />
    <title>CyMaT</title>
</head>

<body>
    <header>
        <ul>
            <li>
                <a class="logo" href="./PaginaGeneralaAdmin.html">

                    <span class="header_icon_logo"> &#128757; </span>
                    <img class="logo" src="./images/favicon.png" alt="CyMaT">
                </a>
            </li>


            <li>
                <a class="header_button" href="./PaginaCalendarAdmin.html">
                    <span class="header_icon"> &#128197; </span>
                    <span class="header_text">Program</span>
                </a>
            </li>

            <li>
                <a class="header_button">
                    <span class="header_icon"> <i class="fas fa-plus"></i> </span>
                    <span class="header_text">Adauga</span>
                </a>
                <ul class="header_button__login">
                    <li>
                        <a class="header_button" href="./PaginaAdaugaComandaAdmin.html">
                            <span class="header_icon"> <i class="fas fa-dolly"></i> </span>
                            <span class="header_text">Comanda</span>
                        </a>
                    </li>

                </ul>

            </li>

            <li>
                <a class="header_button">
                    <span class="header_icon"> <i class="fas fa-cubes"></i> </span>
                    <span class="header_text">Administrare</span>
                </a>
                <ul class="header_button__login">
                    <li>
                        <a class="header_button" href="./PaginaIstoricAdmin.html">
                            <span class="header_icon"> &#8987;</span>

                            <span class="header_text">Programari</span>
                        </a>
                    </li>
                    <li>
                        <a class="header_button" href="./PaginaStocAdmin.html">
                            <span class="header_icon"> <i class="fas fa-cubes"></i> </span>
                            <span class="header_text">Stoc</span>
                        </a>
                    </li>
                    <li>
                        <a class="header_button" href="./PaginaComenziAdmin.html">
                            <span class="header_icon"> <i class="fas fa-dolly"></i> </span>
                            <span class="header_text">Comenzi</span>
                        </a>
                    </li>
                    <li>
                        <a class="header_button" href="./PaginaExportImportDateAdmin.html">
                            <span class="header_icon"> <i class="fas fa-download"></i>
                            </span>
                            <span class="header_text">Date</span>
                        </a>
                    </li>

                </ul>

            </li>
            <li>
                <a class="header_button">
                    <span class="header_icon"> &#128100; </span>
                    <span class="header_text">User</span>
                </a>
                <ul class="header_button__login">
                    <li>
                        <a class="header_button" href="./PaginaAdminResetPass.html">
                            <span class="header_icon"> <i class="fas fa-key"></i> </span>
                            <span class="header_text">Reset password</span>
                        </a>
                    </li>
                    <li>
                        <a class="header_button" href="./index_admin.html">
                            <span class="header_icon"> <i class="fas fa-sign-out-alt"></i>
                            </span>
                            <span class="header_text">Log out</span>
                        </a>
                    </li>
                </ul>

            </li>

        </ul>
    </header>



    <main>
        <div class="admin-date">
            <form action="./PaginaExportImportDateAdmin.html" method="post" class="admin-date__import">
                <div class="admin-date__import__txt">
                    <h1>Importa date</h1>
                </div>

                <div class="admin-date__import__categorie">
                    <select id="admin-date__import__categorie">
                        <option value="Default" selected>Categorie</option>
                        <option value="General">General</option>
                        <option value="Programari">Programari</option>
                        <option value="Stoc">Stoc</option>
                        <option value="Comenzi">Comenzi</option>
                    </select>
                </div>
                <div class="admin-date__import__format">
                    <select id="admin-date__import__format">
                        <option value="Default" selected>Format</option>
                        <option value="JSON">JSON</option>
                        <option value="CSV">CSV</option>
                    </select>
                </div>
                <div class="admin-date__import__file">
                    <input type="file" accept=".csv, .json" id="admin-date__import__file">
                </div>
                <div class="admin-date__import__button">
                    <button type="button" id="admin-date__import__button" name="actiune" value="Importa">Importa</button>
                </div>

            </form>

            <form action="./PaginaExportImportDateAdmin.html" method="post" class="admin-date__export">
                <div class="admin-date__export__txt">
                    <h1>Exporta date </h1>
                </div>

                <div class="admin-date__export__categorie">
                    <select id="admin-date__export__categorie">
                        <option value="Default" selected>Categorie</option>
                        <option value="General">General</option>
                        <option value="Programari">Programari</option>
                        <option value="Stoc">Stoc</option>
                        <option value="Comenzi">Comenzi</option>
                    </select>
                </div>

                <div class="admin-date__export__format">
                    <select id="admin-date__export__format">
                        <option value="Default" selected>Format</option>
                        <option value="JSON">JSON</option>
                        <option value="CSV">CSV</option>
                        <option value="PDF">PDF</option>
                    </select>
                </div>
                <div class="admin-date__export__button">
                    <button type="button" id="admin-date__export__button" name="actiune" value="Exporta">Exporta</button>
                </div>
            </form>


        </div>

    </main>



</body>

</html>
